<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <style type="text/css">
        .form-horizontal{
            background: #fff;
            padding-bottom: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .form-horizontal .heading{
            display: block;
            font-size: 35px;
            font-weight: 700;
            padding: 35px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 30px;
        }
        .form-horizontal .form-group{
            padding: 0 40px;
            margin: 0 0 25px 0;
            position: relative;
        }
        .form-horizontal .form-control{
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            box-shadow: none;
            padding: 0 20px 0 45px;
            height: 40px;
            transition: all 0.3s ease 0s;
        }
        .form-horizontal .form-control:focus{
            background: #e0e0e0;
            box-shadow: none;
            outline: 0 none;
        }
        .form-horizontal .form-group i{
            position: absolute;
            top: 12px;
            left: 60px;
            font-size: 17px;
            color: #c8c8c8;
            transition : all 0.5s ease 0s;
        }
        .form-horizontal .form-control:focus + i{
            color: #00b4ef;
        }
        .form-horizontal .fa-question-circle{
            display: inline-block;
            position: absolute;
            top: 12px;
            right: 60px;
            font-size: 20px;
            color: #808080;
            transition: all 0.5s ease 0s;
        }

        .form-horizontal .main-checkbox{
            float: left;
            width: 20px;
            height: 20px;
            background: #11a3fc;
            border-radius: 50%;
            position: relative;
            margin: 5px 0 0 5px;
            border: 1px solid #11a3fc;
        }
        .form-horizontal .main-checkbox label{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .form-horizontal .main-checkbox label:after{
            content: "";
            width: 10px;
            height: 5px;
            position: absolute;
            top: 5px;
            left: 4px;
            border: 3px solid #fff;
            border-top: none;
            border-right: none;
            background: transparent;
            opacity: 0;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        .form-horizontal .text{
            float: left;
            margin-left: 7px;
            line-height: 20px;
            padding-top: 5px;
            text-transform: capitalize;
        }
        .form-horizontal .btn{
            float: center;
            font-size: 14px;
            color: #fff;
            background: #00b4ef;
            border-radius: 30px;
            padding: 10px 25px;
            border: none;
            text-transform: capitalize;
            transition: all 0.5s ease 0s;
        }
        @media only screen and (max-width: 479px){
            .form-horizontal .form-group{
                padding: 0 25px;
            }
            .form-horizontal .form-group i{
                left: 45px;
            }
            .form-horizontal .btn{
                padding: 10px 20px;
            }
        }
		pre {
          padding: 3em 0.7em; position: relative;
          border: 1px solid #cdcdcd; border-color: rgba(0, 0, 0, .15);
          background-color: white; font-size: 16px;
	      color: blue; font: 13px/1.5 Verdana;
    }
    </style>
</head>
<body>

<div class="demo" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">Polar tracker</span>
                    <div class="form-group ">
                        <input type="text" class="form-control" id="id_config_sta_ssid" placeholder="SSID">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="id_config_sta_pass" placeholder="PASS">
                        <i class="fa fa-lock"></i></div>
						<div style="margin-top: 20px; display: block;">
                          <pre id="response"></pre>
                          </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default"onclick="setWifiConfig()">Set Wifi</button>
                        <button type="submit" class="btn btn-default"onclick="saveWifiConfig()">Save</button>
                        <button type="submit" class="btn btn-default"onclick="reboot()">Reboot</button>
                    </div>	      
                </form>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
</div>
</body>

    function setWifiConfig()
    {
        xhr = new XMLHttpRequest();
        var url = "/rpc/Config.Set";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function ()
        {
            if (xhr.readyState == 4 && xhr.status == 200)
            {
                alert("Set config success !");
            }
            else
            {
                console.log(xhr.readyState + xhr.status);
            }
            var obj = {"config":{"wifi":{"ap":{"enable":false}, "sta":{"enable":true, "ssid": "ssid_name", "pass": "mylangroup"}}}};
            obj.config.wifi.sta.ssid = document.getElementById("id_config_sta_ssid").value;
            obj.config.wifi.sta.pass = document.getElementById("id_config_sta_pass").value;
            obj.config.wifi.ap.enable=false;
            var myJSON = JSON.stringify(obj);
            xhr.send(myJSON);
        }

    }
    function saveWifiConfig() {
        xhrs = new XMLHttpRequest();
        var urls = "/rpc/Config.Save";
        xhrs.open("POST", urls, true);
		xhr.setRequestHeader("Content-type", "application/json");
        xhrs.onreadystatechange = function () {
            if (xhrs.readyState == 4 && xhrs.status == 200) {
                alert("Save success !");
            }
        }
        var str_request = {reboot: "true"};
        var data = JSON.stringify(str_request);
        xhrs.send(data);
        alert("Save success !");
    }
    function  reboot(){

        xhrss = new XMLHttpRequest();
        var urlss = "/rpc/Sys.Reboot";

        xhrss.onreadystatechange = function()
        {
            if (xhrss.readyState == 4 && xhrss.status == 200)
            {

            }
        }
        xhrss.send("");
        alert("reboot success !");
    }
